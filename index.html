<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coda Coffee | Farm2Cup</title>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        coda: {
                            orange: '#FF6B35',
                            black: '#000000',
                            gray: '#F3F4F6',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB;
        }

        .hide-scroll::-webkit-scrollbar {
            display: none;
        }

        .hide-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .phone-frame {
            width: 430px;
            height: 100vh;
            max-width: 100%;
            max-height: 100vh;
            margin: 0 auto;
            border-radius: 28px;
            overflow: hidden;
        }
        .phone-header {
            width: 100%;
            max-width: 430px;
            left: 50%;
            transform: translateX(-50%);
        }

        .origin-map {
            position: relative;
            height: 220px;
            border-radius: 20px;
            overflow: hidden;
            background: radial-gradient(circle at 20% 30%, #f7e2df 0%, #f3efe7 40%, #e9f0ef 100%);
            border: 1px solid #E5E7EB;
        }

        .origin-map .region {
            position: absolute;
            width: 160px;
            height: 140px;
            background: radial-gradient(circle at 30% 30%, #ff7a6f 0%, #ff4d3a 60%, #e7382a 100%);
            opacity: 0.85;
            border-radius: 60% 40% 55% 45% / 45% 55% 45% 55%;
            left: 40px;
            top: 40px;
            filter: drop-shadow(0 10px 18px rgba(255, 107, 53, 0.35));
        }

        .origin-map .subarea {
            position: absolute;
            width: 80px;
            height: 70px;
            background: radial-gradient(circle at 35% 35%, #ffd2c6 0%, #ff9f8f 55%, #ff7a6f 100%);
            border-radius: 55% 45% 60% 40% / 50% 50% 45% 55%;
            left: 90px;
            top: 80px;
            box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.6);
        }

        .origin-map .pin {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            background: rgba(0, 0, 0, 0.75);
            color: #fff;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .origin-map .pin .dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: #FF6B35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.25);
        }

        .timeline-card {
            background: #fff;
            border-radius: 16px;
            border: 1px solid #E5E7EB;
            padding: 16px;
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
        }

        .timeline-vertical {
            display: grid;
            gap: 12px;
        }

        .timeline-vertical .item {
            display: flex;
            gap: 12px;
        }

        .timeline-vertical .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #FF6B35;
            margin-top: 6px;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.15);
        }

        .timeline-vertical .content {
            flex: 1;
        }

        .timeline-horizontal {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 10px;
        }

        .timeline-horizontal .step {
            background: #F9FAFB;
            border: 1px solid #E5E7EB;
            border-radius: 14px;
            padding: 10px;
            text-align: center;
        }

        .live-card {
            background: #0B0B0B;
            color: #fff;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            min-height: 170px;
            border: 1px solid #111827;
        }

        .live-card .badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: #FF3B30;
            color: #fff;
            font-weight: 700;
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 999px;
            letter-spacing: 0.08em;
        }

        .live-card .screen {
            width: 100%;
            height: 100%;
            background: #000;
        }

        .live-card .meta {
            position: absolute;
            bottom: 12px;
            left: 12px;
            font-size: 12px;
            color: #D1D5DB;
        }

        .feedback-card {
            background: #fff;
            border-radius: 16px;
            border: 1px solid #E5E7EB;
            padding: 16px;
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.05);
        }

        .feedback-item {
            border-left: 3px solid #FF6B35;
            padding-left: 12px;
            margin-top: 12px;
            color: #374151;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div id="root"></div>

                    </main>

                    {/* Modals & Overlays */}
                    {selectedFarmer && (
                        <FarmerModal
                            farmer={selectedFarmer}
                            onClose={() => setSelectedFarmer(null)}
                            onTip={handleFarmerTip}
                        />
                    )}

                    {showTransaction && (
                        <TransactionScreen onClose={() => setShowTransaction(false)} />
                    )}

                    {/* Success Overlay */}
                    {showSuccess && (
                        <div className="fixed inset-0 z-[70] bg-coda-orange flex flex-col items-center justify-center text-white animate-in zoom-in duration-300">
                            <div className="w-24 h-24 bg-white rounded-full flex items-center justify-center mb-6 shadow-xl">
                                <CheckCircle2 size={48} className="text-coda-orange" />
                            </div>
                            <h2 className="text-3xl font-bold mb-2">Thank You!</h2>
                            <p className="text-orange-100 font-medium text-lg">Tip Sent to Tree Care Fund</p>
                            <div className="mt-8 flex flex-col items-center space-y-2 opacity-80">
                                <div className="w-1.5 h-1.5 bg-white rounded-full animate-bounce"></div>
                                <div className="w-1.5 h-1.5 bg-white rounded-full animate-bounce delay-100"></div>
                                <div className="w-1.5 h-1.5 bg-white rounded-full animate-bounce delay-200"></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
